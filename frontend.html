<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="resultado"></h1>

    <script>
        fetch('http://orlandoescamilla.com/api/dolar')
        .then(datos=>datos.json())
        .then(datos=>{
          var resultado = document.getElementById('resultado');
          resultado.innerHTML = '';
          for (let dato of datos) {
            resultado.innerHTML += `
            <li>Fecha: ${dato.fecha} - Valor: ${dato.valor}</li>
            `;
          }

        });


    </script>
  </body>
</html>
